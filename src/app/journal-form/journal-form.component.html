<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitJournal()' #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Diary Entry</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newJournal.name" name="name">
            <!--Testing  to see if we get data-->


            </div>
            <div class="form-group">

                <label for="description">Notes</label>
                <input type="text" class="form-control" id="description" rows="4" [(ngModel)]="newJournal.description" name="description"required>

            </div>
            <div class="form-group">
                <label for="complete">Date Added</label>
                <input type='date' id="complete" required>

            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Entry</button>
        </form>
    </div>
</div>
